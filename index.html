<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
   
</head>

<body>

  <main>
    <div id = "central" class="container">
      <h1 id="counter_name">Counter!</h1>
      <span id="value">0</span>
      <div class="btn_container">
        <button class="btn decrease" type="button" name="decrease" id="decrease">Decrease</button>
        <button class="btn reset" type="button" name="reset" id="reset">Reset</button>
        <button class="btn increase" type="button" name="increase" id="increase">Increase</button>
      </div>
    </div>
  </main>
      <!-- javascript -->
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>
</body>

</html>
